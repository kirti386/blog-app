<div class="container top-buffer">
    <form>
         <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
        </div>
        <div class="imgcontainer">
            <h1> Register Blogger </h1>
        </div>
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" data-ng-model="registration.userName" required>
            <label><b>Email Address</b></label>
            <input type="text" placeholder="Enter Email Address" name="email" data-ng-model="registration.email" required>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" data-ng-model="registration.pwd" required>
            <label><b>Confirm Password</b></label>
            <input type="password" placeholder="Re-enter Password" name="pwd" data-ng-model="registration.confirmPassword" required>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="submit" data-ng-click="signUp()">Register</button>
        </div>
        </form>
</div>
